<app-todo-form-section (requestContent)="requestContent($event)"></app-todo-form-section>
<div class="list-area">
  <ul *ngFor="let todo of todos; index as i;">
    <li>
      <span>id: {{ i + 1 }}</span>
      {{ todo.content }}
      <button (click)="changeState(todo)">{{ todo.state }}</button>
    </li>
  </ul>
</div>
